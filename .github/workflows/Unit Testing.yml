name: Install Dependencies

on: [push]

jobs:
    install-dependencies:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v2
        - name: Set up Python 3.8
          uses: actions/setup-python@v2
          with:
            python-version: 3.9
        - name: Install dependencies
          run: pip install -r requirements.txt
        - name: Run Unit Tests
          run: python3 Test.py
